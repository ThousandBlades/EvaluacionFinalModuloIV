<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type = "text/javascript" src = "https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    <script type = "text/javascript" src = "https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    
    <title>Document</title>
</head>
<body>
    <div id="appx" class="container">
        <h2 class="text-center fw-bold m-3 p-3">Administraci√≥n de Inventario</h2>
        <div class="container">
            <div class="row">
                <router-link class="col btn btn-outline-dark mx-3" to = "/routeInv">Inventario</router-link>
                <router-link class="col btn btn-outline-success" to = "/routeAdd">Agregar Nuevo</router-link>
        </div>
        <router-view></router-view>
            <div class="">
                <h3 class="text-center fw-bold">Items</h3>
                <table class="table">
                    <thead>
                      <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Stock Recomendado</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item, index in items" :class="computedClass">
                            <td>{{ item.id }}</td>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.marca }}</td>
                            <td>{{ item.stock }}</td>
                            <td>{{ item.recstock }}</td>
                            <td>
                                <div class="btn btn-outline-info" v-on:click="$store.commit('agregarItem')">Modificar</div>
                                <div class="btn btn-outline-danger" v-on:click="delItem(index)">Eliminar</div>
                            </td>
                        </tr>
                      </tbody>
                </table>    
            </div>
            <div class="bg-light text-dark p-3 text-center">
                <h3 class="text-center fw-bold">Agregar un Nuevo Producto al Inventario</h3>
                <input id="inputid" class="my-3 ninput" type="number" v-model="nuevoid" placeholder='#'><br>
                <input class="my-3"  type="text" v-model="nuevonombre" placeholder='Producto' maxlength="36"><br>                
                <input class="my-3" type="text" v-model="nuevomarca" placeholder='Fabricante' maxlength="36"><br>                
                <input class="my-3 ninput"  type="number" v-model="nuevostock" placeholder='Stock'><br>
                <input class="my-3 ninput"  type="number" v-model="nuevorecstock" placeholder='Stock Recomendado'>
                <div>
                    <div class="btn btn-outline-success align-self-center"v-on:click="$store.commit('agregarItem')">Enviar</div>
                </div>
                
            </div>
        </div>
        <div>
            <button id="show-modal" @click="showModal = true">Show Modal</button>
  <!-- use the modal component, pass in the prop -->
            <modaldisplay v-if="showModal" @close="showModal = false">
    <!--
      you can use custom content here to overwrite
      default content
    -->
            <h3 slot="header">custom header</h3>
  </modaldisplay>
        </div>
    </div>
    <script type = "text/javascript" src = "/script.js"></script>
    <script type = "text/javascript" src = "/src/components/modaldisplay.js"></script>
    <script type = "text/javascript" src = "/src/components/inventorylist.js"></script>
</body>
</html>
